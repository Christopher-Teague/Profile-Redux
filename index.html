<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container"> 
        <div class="top-navbar display-flex">
            <div class="nav-links display-flex margin-left centered">
                <h1 class="active">Profile</h1>
                <a href="#">Home</a>
                <a href="#" class="active">My Profile</a>
                <a href="#">Find Connections</a>
            </div><!-- nav-links -->
            <div class="button display-flex centered margin-right">

            </div><!-- button -->   
        </div><!-- top-navbar -->
        <div class="main-body display-flex">

                    <div class="header"><img class="circle" src="https://placekeanu.com/100/100" alt="Profile Picture">
                        <h1>Sour Doe</h1>
                        <h3><img class="nav-icon" src="icons\map-marker.png" alt="Map Pin">Los Angeles</h3>
                    </div>
                    <div class="profile-content display-flex">
                    </div>
                </div><!-- profile -->
                <div class="education display-flex margin column">
                    <div class="header-2 display-flex"><h3>Education</h3>
                    </div>
                </div><!-- education -->
            </div><!-- left-container -->
            <div class="right-container display-flex margin-right column">
                <div class="requests-box display-flex margin column">
                    <div class="header-2"><h3>Connection Requests</h3>
                    </div>
                    <div class="content-box display-flex space-evenly column">
                        <div class="display-flex space-between centered">
                            <div><img class="circle" src="https://placekeanu.com/30/30" alt="Profile Picture">Text
                            </div>

                        </div>

                            <div><img class="circle" src="https://placekeanu.com/30/30" alt="Profile Picture">text
                            </div>                            
                            <div><img class="nav-icon" src="icons/accept-circle.png" alt=""><img class="nav-icon" src="icons/close-circle.png" alt="">
                            </div>
                        </div>
                    </div>                             
                </div><!-- requests-box -->
                <div class="connections-box display-flex margin column">
                    <div class="header-2"><h3>Your Connections</h3>
                    </div>
                </div><!-- connections -->
            </div><!-- right-container -->
        </div><!-- main-body -->
    </div><!-- container -->
        </body>
</html>
